<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calc Card</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/freelancer.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#">Início</a>
                        </li>
                        <li>
                            <a href="#">Cadastro</a>
                        </li>
                        <li class="disabled">
                            <a href="#">Contato</a>
                        </li>

                    </ul>
                    <div class="page-header">
                        <h1>
                            Calc Card <small>O seu meio eletrônico de controle de vendas.</small>
                        </h1>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <p>
                                    <strong>Preencha o formulário abaixo para começar a utilizar o Calc Card.</strong>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>

                <br />
                <div class="container-fluid"> 
                    <form role="form">
                        <div class="form-group">
                            <div class="col-md-6">

                                <label for="InputCNPJ">
                                    CNPJ do Estabelecimento
                                </label>
                                <input class="form-control" id="InputCNPJ" type="text"/>

                                <div class="form-group">

                                    <label for="InputRazaoSocial">
                                        Razão Social
                                    </label>
                                    <input class="form-control" id="InputRazaoSocial" type="text"/>
                                </div>

                                <br/>
                                <button type="submit" class="btn-default">
                                    Cadastrar
                                </button>
                                <br/>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </body>
